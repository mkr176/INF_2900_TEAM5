<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'library_manager/frontend/src/login.css' %}"> <!-- Linking the CSS file -->
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginButton">Login</button>
        <button id="signButton">Go to Sign Up</button>
    </div>

    <script src="{% static 'library_manager/frontend/js/login.js' %}" defer></script>
</body>
</html>
